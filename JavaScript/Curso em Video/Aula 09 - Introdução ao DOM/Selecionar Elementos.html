<html lang="pt-BR">
    <head>

        <title>Document</title>
        <style>
            body{
                background: rgb(68, 125, 199);
                color: white;
                font: normal 18pt Arial;
            }
        </style>
    </head>
    <body>
        <h1 name="title" >Iniciando Estudos DOM</h1>
        <p class="paragrafo">Aquivai o resultado</p>
        <p>Aprenden a usar o <strong>DOM</strong> em JavaScript</p>
        <div id="msg">Clique em mim</div>
        <script>
            var corpo = document.body
            var p1 = document.getElementsByTagName('p')[0]
            var d = document.querySelector('#msg')
            var title = document.getElementsByName('title')[0]
            var paragrafo = document.getElementsByClassName('paragrafo')[0]
            
            d.style.background = 'green'
            corpo.style.background = 'black'
            p1.style.color = 'blue'
        </script>
    </body>
</html>
